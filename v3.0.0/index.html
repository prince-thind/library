  <!-- option to add book-->
  <section class="menu hidden" id="menu">
    <h2 class="input-heading">Please Input details about the Book</h2>
    <form class="form" id="form">
      <div class="input-fields">
        <label for="input-title">Title:</label>
        <input type="text" id="input-title" name="title" required maxlength="30">
        <label for="input-author">Author:</label>
        <input type="text" id="input-author" name="author" maxlength="40" />
        <label for="input-body">Description:</label>
        <textarea class="textarea" type="text" id="input-body" name="body" required maxlength="50"></textarea>
        <label for="input-pages">Total Pages:</label>
        <input type="number" id="input-pages" name="pages" max="5000" min="1" />
      </div>

      <fieldset class='read-fieldset'>
        <legend for="input-read" class="read-legend">Read</legend>
        <label for="input-radio-yes"> <input type="radio" id="input-read-yes" name="read" value="yes" />Yes</label>
        <label for="input-radio-yes"> <input type="radio" id="input-read-no" name="read" value="no" checked />No</label>

      </fieldset>
      <div class="buttons">

        <button class="cancel" type="reset">Cancel</button>
