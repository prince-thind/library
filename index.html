<!DOCTYPE html>
<html>

<head>
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Library</h1>
        <div class="status-bar">
            <p class="books-total">Total Books: 0</p>
            <button class="add-book">Add Book</button>
            <p class="books-read">Books Read: 0</p>
        </div>
    </header>
    <main>
        <div class="card-container">
            <!--cards inserted here with js-->
            <div class="card">
                <div class="title">Title</div>
                <div class="author">Author: blah</div>
                <div class="pages">Pages:0</div>
                <div class="read">Read:yes</div>
                <button class="remove">Remove</button>
            </div>
        
        </div>
    </main>
    <!-- option to add book-->
    <div class="menu">
        <h2 class="input-heading">Please Input details about the Book</h2>
    <form class="form">
        <label for="input-title">Title:</label>
        <input type="text" id="input-title" name="input-title">
        <label for="input-author">Author:</label>
        <input type="text" id="input-author" name="input-author">
        <label for="input-pages">Number of Pages:</label>
        <input type="text" id="input-pages" name="input-pages">
        <label for="input-read">Read:</label>
        <input type="text" id="input-read" name="input-read">
      </form>
      <div class="buttons">
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </div>
      </div>
</body>
<script src="script.js"></script>

</html>
